
<div class="container">
	<div class="row">

		{% for piece in data.widget._pieces %}
		<div class="col-sm-3">
			<h4>
			{% if piece._url %}<a href="{{ piece._url }}">{% endif %}
				{{ piece.title }}
				{% if piece._url %}</a>{% endif %}
			</h4>
			<h5>{{ piece.start | date('MMM Do') }} at {{ piece.start | date('h:mma') }}</h5>
		</div>
		{% endfor %}
	</div>
</div>
